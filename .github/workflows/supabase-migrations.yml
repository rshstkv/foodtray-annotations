name: Supabase Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/migrations/**"
      - "supabase/**"
      - ".github/workflows/supabase-migrations.yml"

jobs:
  db-push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate env
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || { echo "SUPABASE_ACCESS_TOKEN is missing"; exit 1; }
          test -n "$SUPABASE_DB_PASSWORD" || { echo "SUPABASE_DB_PASSWORD is missing"; exit 1; }
          test -n "$SUPABASE_PROJECT_ID" || { echo "SUPABASE_PROJECT_ID variable is missing"; exit 1; }

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link and push migrations
        run: |
          # Link to production project  
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
          
          # Push all migrations to production
          supabase db push
          
          echo "âœ… All migrations pushed successfully"
