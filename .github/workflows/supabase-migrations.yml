name: Supabase Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/migrations/**"
      - "supabase/**"
      - ".github/workflows/supabase-migrations.yml"
  workflow_dispatch:

jobs:
  db-push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # –¢—Ä–µ–±—É–µ—Ç—Å—è —Å–æ–∑–¥–∞—Ç—å —Å–µ–∫—Ä–µ—Ç SUPABASE_ACCESS_TOKEN –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      # –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∑–∞–≤–µ—Å—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è (Variables) SUPABASE_PROJECT_ID
      SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate env
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || { echo "SUPABASE_ACCESS_TOKEN is missing"; exit 1; }
          test -n "$SUPABASE_PROJECT_ID" || { echo "SUPABASE_PROJECT_ID variable is missing"; exit 1; }

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Push migrations to remote
        run: |
          echo "üì§ Pushing migrations to remote..."
          supabase db push --debug
