name: Supabase Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/migrations/**"
      - "supabase/**"
      - ".github/workflows/supabase-migrations.yml"

jobs:
  db-push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate env
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || { echo "SUPABASE_ACCESS_TOKEN is missing"; exit 1; }
          test -n "$SUPABASE_PROJECT_ID" || { echo "SUPABASE_PROJECT_ID variable is missing"; exit 1; }

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push migrations with db-url
        run: |
          DB_URL="postgresql://postgres.vnoizgfveiwvguvijuos:${SUPABASE_DB_PASSWORD}@aws-1-eu-north-1.pooler.supabase.com:5432/postgres"
          supabase db push --db-url "$DB_URL"
