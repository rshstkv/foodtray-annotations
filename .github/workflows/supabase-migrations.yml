name: Supabase Migrations

on:
  push:
    branches:
      - staging  # Automatic deployment to staging environment
  
  workflow_dispatch:  # Manual trigger for production only
    inputs:
      environment:
        description: 'Target environment for migrations'
        required: true
        type: choice
        options:
          - production
        default: 'production'

jobs:
  db-push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: 
      name: ${{ github.event_name == 'push' && 'staging' || github.event.inputs.environment }}
    env:
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate env
        run: |
          test -n "$SUPABASE_DB_PASSWORD" || { echo "SUPABASE_DB_PASSWORD is missing"; exit 1; }
          test -n "$SUPABASE_PROJECT_ID" || { echo "SUPABASE_PROJECT_ID variable is missing"; exit 1; }

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link and push migrations
        run: |
          ENV_NAME="${{ github.event_name == 'push' && 'staging' || github.event.inputs.environment }}"
          
          if [ "$ENV_NAME" = "production" ]; then
            echo "ðŸ”’ MANUAL DEPLOYMENT TO PRODUCTION"
            echo "This is a critical operation - migrations will be applied to production database"
          else
            echo "ðŸš€ AUTOMATIC DEPLOYMENT TO STAGING"
            echo "Triggered by push to staging branch"
          fi
          echo ""
          
          # Link to project (staging or production based on environment)
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
          
          # Push all migrations
          supabase db push --include-all
          
          echo "âœ… All migrations pushed successfully to $ENV_NAME"
