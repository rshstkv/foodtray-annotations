name: Supabase Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/migrations/**"
      - "supabase/**"
      - ".github/workflows/supabase-migrations.yml"

jobs:
  db-push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate env
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || { echo "SUPABASE_ACCESS_TOKEN is missing"; exit 1; }
          test -n "$SUPABASE_PROJECT_ID" || { echo "SUPABASE_PROJECT_ID variable is missing"; exit 1; }

      - name: Apply migrations via API
        run: |
          # Получаем список локальных миграций
          for file in supabase/migrations/*.sql; do
            filename=$(basename "$file")
            
            echo "Applying migration: $filename"
            
            # Читаем содержимое миграции
            sql_content=$(cat "$file")
            
            # Применяем через Management API
            curl -X POST \
              "https://api.supabase.com/v1/projects/${SUPABASE_PROJECT_ID}/database/migrations" \
              -H "Authorization: Bearer ${SUPABASE_ACCESS_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{
                \"name\": \"$filename\",
                \"statements\": [{\"statement\": $(jq -Rs . <<< "$sql_content")}]
              }" || echo "Migration $filename may already exist, continuing..."
            
            sleep 2
          done
          
          echo "✅ All migrations applied"
